<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHA-256 Hash Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="language-switcher">
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="ja">日本語</option>
    </select>
  </div>

  <div class="container">
    <h1 data-translate="title">SHA-256 Hash Generator</h1>
    <textarea id="inputText" data-placeholder="inputPlaceholder"></textarea>
    <button id="generateHash" data-translate="generate">Generate Hash</button>
    <p data-translate="generated">Generated Hash:</p>
    <textarea id="outputHash" readonly></textarea>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="sun.svg" alt="Switch Theme">
  </button>

  <div class="© 2025 RATcraft"></div>

  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
